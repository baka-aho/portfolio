<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yui: aho-baka</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-message">
        <p>Click to enter the page! ❣️</p>
      </div>
    </div>
    <div class="fade-in" id="mainContent">
      <audio id="audioPlayer"></audio>

      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>

      <div id="sound-slider__container">
        <svg
          id="sound-picto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm11.008 2.093c.742.743 1.2 1.77 1.198 2.903-.002 1.133-.462 2.158-1.205 2.9l1.219 1.223c1.057-1.053 1.712-2.511 1.715-4.121.002-1.611-.648-3.068-1.702-4.125l-1.225 1.22zm2.142-2.135c1.288 1.292 2.082 3.073 2.079 5.041s-.804 3.75-2.096 5.039l1.25 1.254c1.612-1.608 2.613-3.834 2.616-6.291.005-2.457-.986-4.681-2.595-6.293l-1.254 1.25z"
          />
        </svg>
        <input type="range" value="15" min="0" max="100" id="sound-slider" />
        <p id="volume">15</p>
      </div>

      <canvas id="audioVisualizer" width="600" height="200"></canvas>

      <!-- Glass Effect Box for Profile -->
      <div class="glass-box">
        <div class="profile-picture">
          <img src="../../src/images/profile.jpg" alt="Profile Picture" />
        </div>
        <h2>Aho Baka</h2>
        <p>work in progress</p>
      </div>

      <div class="lyrics-box">
        <h2 id="lyrics-title">Lyrics</h2>
        <span id="lyrics-content"></span>
      </div>

      <!-- Music Box centered in the middle -->
      <div id="musicBox">
        <img id="song-image" src="" alt="Song Image" />
        <div id="song-info">
          <a id="song-link" href="#" target="_blank">
            <p id="song-title">Song Title</p>
          </a>
          <a id="artist-link" href="#" target="_blank">
            <p id="artist-name">Artist Name</p>
          </a>
        </div>
        <div id="player-controls">
          <button id="previousButton">&#9664;</button>
          <button id="playPauseButton">&#9654;</button>
          <button id="nextButton">&#9654;</button>
        </div>
      </div>

      <div class="song-list">
        <div class="icon-container">
          <svg
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#ffffff"
          >
            <g id="SVGRepo_iconCarrier">
              <path
                d="M24 19H40"
                stroke="#ffffff"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M24 10H40"
                stroke="#ffffff"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M8 38H40"
                stroke="#ffffff"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M8 28H40"
                stroke="#ffffff"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M8 10L16 15L8 20V10Z"
                fill="#bac7d8"
                stroke="#ffffff"
                stroke-width="4"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </div>
        <div class="song-items" id="songItems"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
